<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Dashboard</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container-fluid">
    <!-- Primer Row -->
    <div class="row firstR">
      <div class="logo col-3">
        <img src="assets/img/Laboratoria-classic.png" alt="">
      </div>
      <!-- Header -->
      <header class="col-9">
        <h1>Cohorts</h1>
      </header>
    </div>
    <!-- Segundo row -->
    <div class="row">
      <aside class="col-3 no-gutters">
        <div id="round">
        </div>
        <div id="info">
          <h4>Nombre</h4>
        </div>
        <div>
          <h3>Listado de Cohorts</h3>
        </div>
        <!-- Menú desplegable para elección de país -->
        <section class="bar">
          <!-- Sao Paulo cohorts -->
          <div class="card">
            <div class="card-header" id="headingOne">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false"
                aria-controls="collapseOne">
                SAO PAULO - BR
              </button>
            </div>
            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <button class="cohortBtn">Cohort AM</button>
                </li>
                <li class="nav-item">
                  <button class="cohortBtn">Cohort PM</button>
                </li>
              </ul>
            </div>
          </div>

          <!-- Santiago de Chile cohorts -->
          <div class="card-header" id="headingTwo">
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
              aria-controls="collapseTwo">
              SANTIAGO DE CHILE - CL
            </button>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <button class="cohortBtn">Cohort AM</button>
              </li>
              <li class="nav-item">
                <button class="cohortBtn">Cohort PM</button>
              </li>
            </ul>
          </div>
          <!-- Guadalajara cohorts -->
          <div class="card">
            <div class="card-header" id="headingThree">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false"
                aria-controls="collapseThree">
                GUADALAJA - MX
              </button>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <li class="nav-item">
                    <button class="cohortBtn">Cohort AM</button>
                  </li>
                  <li class="nav-item">
                    <button class="cohortBtn">Cohort PM</button>
                  </li>
                </li>
              </ul>
            </div>
          </div>

          <!-- Mexico DF cohorts -->
          <div class="card">
            <div class="card-header" id="headingFour">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false"
                aria-controls="collapseFour">
                CIUDAD DE MÉXICO - MX
              </button>
            </div>
            <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <button class="cohortBtn">Cohort AM</button>
                </li>
                <li class="nav-item">
                  <button class="cohortBtn">Cohort PM</button>
                </li>
              </ul>
            </div>
          </div>

          <!-- Lima cohorts -->
          <div class="card">
            <div class="card-header" id="headingFive">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false"
                aria-controls="collapseFive">
                LIMA - PE
              </button>
            </div>
            <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <button id="show" class="cohortBtn">Cohort AM</button>
                </li>
                <li class="nav-item">
                  <button class="cohortBtn">Cohort PM</button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </aside>

      <!-- Sección principal -->
      <article id="mainInfo" class="main col-9 d-none">

        <!-- Información general del curso -->
        <section class="generalInfo">
          <h2>Estadísticas Generales del Cohort</h2>
          <div class="row">
            <div id="readsCohort" class="col infoBox">
              <h4>LECTURAS</h4>
              <h2>%</h2>
            </div>
            <div id="quizzesCohort" class="col infoBox">
              <h4>QUIZ</h4>
              <h2>%</h2>
            </div>
            <div id="challengesCohort" class="col infoBox">
              <h4>RETOS</h4>
              <h2>%</h2>
            </div>
            <div id="progressCohort" class="col totalBox">
              <h4>TOTAL</h4>
              <h2>%</h2>
            </div>
          </div>
        </section>

        <!-- Barra de progreso -->
        <section class="progressBar">
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0"
              aria-valuemax="100" style="width: 75%"></div>
          </div>
        </section>

        <!-- Información de Alumnas -->
        <section class="studentsProfile row">
          <h3>Listado de Alumnas</h3>
        </section>
        <!-- Tabla de Ranking -->
        <section id="ranking" class="studentList row">
          <table class="table col-lg-12">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Lecturas realizadas</th>
                <th scope="col">Quizzes Completados</th>
                <th scope="col">Retos Completados</th>
                <th scope="col">Tiempo consumido</th>
                <th scope="col">Progreso (%)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td id="studentsName"></td>
                <td>X%</td>
                <td>X%</td>
                <td>X%</td>
                <td>X%</td>
                <td>X%</td>
              </tr>

            </tbody>
          </table>
        </section>
      </article>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="assets/js/data.js"></script>
  <script src="assets/js/main.js"></script>

</body>

</html>
